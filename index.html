<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <header>
                    <div class="row">
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <img class="logo img-responsive" src="images/logo.jpg" alt="logo"/><!--Logo Image -->
                        </div>
                        <div class="col-sm-10 col-md-10 col-lg-10">
                            <h1>Kimberly Mihiel</h1> <!--Header Name -->
                            <h2>Graphic Designer &amp; Web Developer</h2>
                        </div>
                    </div>
                </header>
                <section> 
                    <div class="row">
                         <div class="col-sm-12 col-md-12 col-lg-12">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <img class="img-responsive banner" src="images/banner.jpg" alt="banner image" /><!--Banner Image -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <h3>Featured Work</h3>  <!--Topic Header -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-4 col-lg-4 margin-top">
                            <img class="img-responsive center-block project" src="images/work1.jpg" alt="featured work 1"/><!--Featured Image #1-->
                            <p class="caption">Business Card</p>
                            <p class="link"><a href="http://kimberlymihiel.com">View it Here</a></p>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 margin-top">
                            <img class="img-responsive center-block project" src="images/work2.jpg" alt="featured work 2"/><!--Featured Image #2-->
                            <p class="caption">Magazine Article</p>
                            <p class="link"><a href="http://kimberlymihiel.com">View it Here</a></p>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 margin-top">
                            <img class="img-responsive center-block project" src="images/work3.jpg" alt="featured work 3"/><!--Featured Image #3-->
                            <p class="caption">Blue Bird T-Shirt</p>
                            <p class="link"><a href="http://kimberlymihiel.com">View it Here</a></p>
                        </div>
                    </div>
                </section>
                <footer>
                    <div class="footer">
                        <hr class="hrfoot">
                        <p>All work was created by Kimberly Mihiel - 2015 </p>
                    </div>
                </footer>
            </div>
        </main>
    </body>
</html>
